plugins {
    // Add a shadowJar task to build a fatJar: build/libs/SaltyTeemoBot-all.jar
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Sets the Main-Class in the shadowJar manifest
mainClassName = 'com.github.twitch4j.chatbot.Launcher'

// Repositories
repositories {
    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

// Dependencies
dependencies {
    // Twitch4J
    compile "com.github.twitch4j:twitch4j:1.0.0-alpha.+"

    // YAML Parser
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.0"

    // Logging
    //compile "ch.qos.logback:logback-classic:1.1.8"
    //compile "com.jcabi:jcabi-log:0.17.2"
}
